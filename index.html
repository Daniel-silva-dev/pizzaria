<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizzaria</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Pizzaria</h1>
  </header>

  <main>
    <section class="cardapio">
      <h2>Escolha sua pizza</h2>

      <form id="pedidoForm">
        <label for="sabor">Sabor:</label>
        <select id="sabor" required>
          <option value="">Selecione...</option>
          <option>Calabresa</option>
          <option>Frango com Catupiry</option>
          <option>Portuguesa</option>
          <option>Quatro Queijos</option>
          <option>Marguerita</option>
        </select>

        <label for="tamanho">Tamanho:</label>
        <select id="tamanho" required>
          <option value="">Selecione...</option>
          <option>Broto</option>
          <option>Média</option>
          <option>Grande</option>
        </select>

        <label>Opcionais:</label>
        <div class="opcionais">
          <label><input type="checkbox" value="Borda Recheada" /> Borda Recheada</label>
          <label><input type="checkbox" value="Refrigerante" /> Refrigerante</label>
        </div>

        <label for="obs">Observações:</label>
        <textarea id="obs" rows="3" placeholder="Ex: tirar cebola..."></textarea>

        <button type="submit">Fazer Pedido no WhatsApp</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Pizzaria. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
